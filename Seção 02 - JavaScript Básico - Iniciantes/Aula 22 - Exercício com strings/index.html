<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            text-align: center;
            background: steelblue;
            color: white;
        }
        section {
            background: white;
            box-shadow: 5px 5px 5px black;
            border-radius: 5px 5px 5px;
            color: black;
        }
        footer {
            padding-top: 15px;

        }
    </style>
    <title>Aula 22 - Exercícios com Strings</title>
</head>
<body>
    <h1>Aula 22 - Exercícios com Strings em JavaScript</h1>
    <section>
        <h1>O exercício proposto consiste no seguinte:</h1>
        <p>Vou fazer um script que peça o nome do usuário. </p>

        <div id="perguntas"></div>
    </section>
    <footer>Maycon Robson Campos - Estudos de JavaScript</footer>

    <script>
        let texto = document.getElementById("perguntas")

        let nome = prompt("Digite seu nome: ")

        texto.innerHTML = `Seu nome é ${nome}. <br>`

        texto.innerHTML += `Seu nome tem ${nome.length} letras.<br>`
        texto.innerHTML += `A segunda letra do seu nome é ${nome[1]}<br>`
        texto.innerHTML += `Qual o primeiro índice da letra a no seu nome? R:. O índice é ${nome.indexOf("a")}.<br>`
        texto.innerHTML += `Qual o último índice da letra a do seu nome? R:. O índice é ${nome.lastIndexOf("a")}.<br>`
        texto.innerHTML += `As últimas 3 letras do seu nome são: ${nome.slice(-3)}<br>`
        texto.innerHTML += `As palavras do seu nome são: ${nome.split(" ")} <br>`
        texto.innerHTML += `Seu nome com letras maiúsculas: ${nome.toUpperCase()}. <br>`
        texto.innerHTML += `Seu nome com letras minúsculas: ${nome.toLowerCase()}. <br>`






    </script>
    
</body>
</html>
